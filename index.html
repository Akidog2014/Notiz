<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt-Formular mit Standortanzeige</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007AFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005BBB;
    }
    #gpsDaten {
      margin-top: 15px;
      padding: 10px;
      background: #f0f8ff;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      display: none; /* wird erst sichtbar, wenn Daten da sind */
    }
  </style>
</head>
<body>
  <h2>Kontakt-Formular</h2>
  <form id="kontaktForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="telefon">Telefonnummer:</label>
    <input type="tel" id="telefon" name="telefon" required>

    <div id="gpsDaten">
      <strong>Standortdaten:</strong><br>
      Breite: <span id="lat"></span><br>
      Länge: <span id="lon"></span><br>
      Genauigkeit: ±<span id="acc"></span> m
    </div>

    <button type="button" onclick="senden()">Senden</button>
  </form>

  <script>
    let aktuelleKoordinaten = null; // wird später mit GPS-Daten gefüllt

    // --- GPS-Daten automatisch beim Laden abrufen ---
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);
            const acc = position.coords.accuracy.toFixed(1);

            aktuelleKoordinaten = { lat, lon, acc };

            // Daten im Formular anzeigen
            document.getElementById("lat").textContent = lat;
            document.getElementById("lon").textContent = lon;
            document.getElementById("acc").textContent = acc;
            document.getElementById("gpsDaten").style.display = "block";
          },
          (error) => {
            console.warn("Standort konnte nicht ermittelt werden:", error);
          }
        );
      } else {
        console.warn("Dieses Gerät unterstützt keine Standortabfrage.");
      }
    };

    // --- Senden-Funktion ---
    function senden() {
      const name = document.getElementById('name').value;
      const telefon = document.getElementById('telefon').value;
      const email = "zielperson@example.com"; // <<-- Hier deine Zieladresse eintragen

      if (!name || !telefon) {
        alert("Bitte Name und Telefonnummer ausfüllen.");
        return;
      }

      let body = `Name: ${name}\nTelefon: ${telefon}`;

      if (aktuelleKoordinaten) {
        body += `\n\nStandortdaten:\nBreite: ${aktuelleKoordinaten.lat}\nLänge: ${aktuelleKoordinaten.lon}\nGenauigkeit: ±${aktuelleKoordinaten.acc} m`;
      } else {
        body += `\n\n(Standort nicht verfügbar oder nicht freigegeben.)`;
      }

      const subject = encodeURIComponent("Neues Kontaktformular mit Standort");
      const mailBody = encodeURIComponent(body);

      window.location.href = `mailto:${email}?subject=${subject}&body=${mailBody}`;
    }
  </script>
</body>
</html>
