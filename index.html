<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto-Formular</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007AFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005BBB;
    }
  </style>
</head>
<body>
  <h2>Foto-Formular</h2>
  <form id="fotoForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="telefon">Telefonnummer:</label>
    <input type="tel" id="telefon" name="telefon" required>

    <label for="foto">Optional: Foto aufnehmen oder auswählen:</label>
    <input type="file" id="foto" name="foto" accept="image/*" capture="environment">

    <button type="button" onclick="senden()">Senden</button>
  </form>

  <script>
    function senden() {
      const name = document.getElementById('name').value;
      const telefon = document.getElementById('telefon').value;
      const email = "zielperson@example.com"; // <<-- Hier deine Zieladresse eintragen

      if (!name || !telefon) {
        alert("Bitte Name und Telefonnummer ausfüllen.");
        return;
      }

      // Kein Foto erforderlich
      const subject = encodeURIComponent("Neues Formular (ohne Foto-Pflicht)");
      const body = encodeURIComponent(`Name: ${name}\nTelefon: ${telefon}\n\n(Optional: Ein Foto kann separat gesendet werden.)`);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
